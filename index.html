<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handing</title>
    <style>
    body {
        font-family: Arial,  sans-serif;
        padding: 40px;
    }

    #box {
        width: 180px;
        height: 180px;
        background: lightgray;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        user-select: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        outline: none;
    }

    #box:focus {
        box-shadow: 0 0 0 3px #4caf50;
    }

    #info {
        margin-top: 20px;
        font-size: 16px;
    }

    button {
        margin-top: 15px;
        padding: 8px 14px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="box" tabindex="0">
        Hover or click me
    </div>
 
    <div id="info">
        Total clicks : <strong id="count">0</strong>   
    </div>

   
    <button id="resetBtn">Reset</button>

    <script src="script.js"></script>
</body>
</html>
