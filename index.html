<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogNinga.com - Login</LogNinga></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.png" type="image/x-icon">
</head>
<body>
    <div class="auth-card">
        <div class="form-container">
            <h2 class="top-head">LogNinga Login</h2>

            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email">
            </div>

            <div class="form-group password-wrap"
            ><input type="password" id="loginPassword" placeholder="Password">
        <i class="fa-solid fa-eye" id="loginToggle"></i></div>

        <button id="loginBtn" class="btn-primary">Login</button>

        <p class="switch-link">
            Don't have an account? <a href="singup.html">Register</a>
        </p>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/2c2c3a511e.js" crossorigin="anonymous"></script>
    <script src="toast.js"></script>
    <script src="auth.js"></script>
</body>
</html>
